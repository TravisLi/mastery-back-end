server.contextPath=/mastery

schooltracs.sys.uname=${system.username}
schooltracs.sys.pwd=${system.password}
schooltracs.mkup.sch.limit=5

whatsapp.token=${whatsapp.token}

logging.level.root=INFO
logging.level.mastery=DEBUG
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss.SSS} %logger{36} - %msg%n 
logging.file=/logs/mastery.log